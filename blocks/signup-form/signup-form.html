{% block content %}
<main class="main">
    <div class="signup">
        <h2 class="title">Регистрация</h2>
        <form class="form" action="/signup" method="post" id="signup">
            <div class="form__field">
                <label class="form__label" for="email">Email</label>
                <input id="email" name="email" type="email" required>
            </div>
            <div class="form__field">
                <label class="form__label" for="signup-username">Логин</label>
                <input id="signup-username" name="username" type="text" required>
            </div>
            <div class="form__field">
                <label class="form__label" for="signup-password">Пароль</label>
                <input id="signup-password" name="password" type="password" required>
            </div>
            <button class="form__button" type="submit">Зарегистрироваться</button>
        </form>
    </div>
</main>
{% endblock %}
