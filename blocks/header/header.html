<header class="header">
    <a href="/" class="header__title">photoquest</a>
    <input class="header__menu-btn" type="checkbox" id="menu-btn"/>
    <label class="header__menu-icon" for="menu-btn"><span class="header__navicon"></span></label>
    <nav class="header__menu">
        {% if user %}
            <a href="/quests/new-quest" class="header__button">Создать квест</a>
            <a href="/users/profile" class="header__button">{{ user.username }}</a>
            <a href="/signout" class="header__button">выйти</a>
        {% else %}
        <a href="/signin" class="header__button">Создать квест</a>
            <a href="/signin" class="header__button">войти</a>
            <a href="/signup" class="header__button">зарегистрироваться</a>
        {% endif %}
    </nav>
</header>
