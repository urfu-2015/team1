<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://fonts.googleapis.com/css?family=Exo+2:400,700,400italic" rel="stylesheet"
          type="text/css">
    {% if not isDev %}
    <link rel="stylesheet" href="{{ bundleBase }}main.bundle.css">
    {% endif %}
</head>
<body>
<main class="main">
    {% include "../../blocks/header/header.html" %}

    <h1>{{ title }}</h1>
    <p>Welcome to #{{ title }}</p>
    <div id="list"></div>

    {% include "../../blocks/footer/footer.html" %}
</main>
<!--<script src="../../blocks/signin-form/signin-form.js"></script>-->
<script type="text/javascript" src="{{ bundleBase }}main.bundle.js"></script>
</body>
</html>
